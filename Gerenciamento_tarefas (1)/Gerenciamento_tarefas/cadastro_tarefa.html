<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tarefa</title>
</head>
<body>
    <h2>Cadastro de Tarefa</h2>
    <form action="processar_tarefa.php" method="POST" enctype="multipart/form-data">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>
        
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao"></textarea><br><br>
        
        <label for="prioridade">Prioridade:</label>
        <select id="prioridade" name="prioridade">
            <option value="Baixa">Baixa</option>
            <option value="Média">Média</option>
            <option value="Alta">Alta</option>
        </select><br><br>
        
        <label for="data_lembrete">Data de Lembrete:</label>
        <input type="date" id="data_lembrete" name="data_lembrete"><br><br>
        
        <label for="anexo">Anexo:</label>
        <input type="file" id="anexo" name="anexo"><br><br>
        
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
